<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Haseeb Khalil (Haseeb3927)</title>
    <!--Font style-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!--CSS-->
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body id="bodyEl">
    <!--Page heading H1-->
    <h1 id="mainHeading">TV Show</h1>

    <!--Search header-->
    <div id="header">
      <select id="showSelection">
        <!--All shows will go here-->
      </select>

      <select id="episodeSelection">
        <option value="selected">
          <selected>Select a show to see episodes</selected>
        </option>
        <!--All episodes will go here-->
      </select>

      <!--Search Bar-->
      <input
        type="text"
        name="searchBar"
        id="search"
        placeholder="Select a Show to Enable Search !"
        disabled
      />
      <!--Displayed episode-->
      <h4 id="count"><!--Total number of Shows: 73--></h4>
    </div>

    <!--Main section of page-->
    <div id="main">
      <!--All Cards Wrapper-->
      <div id="cardsWrapper">
        <!--Cards List-->
        <ul id="all-cards"></ul>
      </div>
    </div>

    <!--Footer-->
    <footer class="maze-tv-footer">
      <p>
        Source:
        <a href="https://www.tvmaze.com"><em> TVMaze.com </em></a>
      </p>
    </footer>
    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>
    <!--All Shows-->
    <script src="shows.js"></script>
    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
